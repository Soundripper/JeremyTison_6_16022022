<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/sortFromSelect.css" rel="stylesheet" type="text/css" />
    <link href="css/ariaDescribedBy.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retour à l'accueil"><img src="assets/images/logo.png" class="logo" alt="logo" aria-label="Retour à l'accueil"/></a>
    </header>
    <main id="main" aria-disabled="false" aria-hidden="false">
      <!-- Aria descriptions -->
      <span class="visually-hidden" id="versGalerie">Lien vers la galerie d'images</span>
      <span class="visually-hidden" id="contact_button_Describe">Formulaire de contact</span>
      <span class="visually-hidden" id="fermerModale">Fermer la modale</span>
      <!--  -->
      <div class="photograph-header">
        <!-- <button class="contact_button" onclick="displayModal()" aria-label="Formulaire de contact">Contactez-moi</button> -->
        <button class="contact_button" onclick="displayModal()" aria-describedby="contact_button_Describe">Contactez-moi</button>
        
      </div>
      <div class="sort">
        <h4>Trier par</h4>
        <div class="dropdown">
          <button onclick="myDropdownFunction()" class="dropbtn" aria-label="Menu déroulant filtrer les médias">Popularité</button>
          <span></span>
          <div id="myDropdown" class="dropdown-content">
            <a href="#" id="Popularité" aria-label="Filtrer par popularité">Popularité</a>
            <a href="#" id="Date" aria-label="Filtrer par Date">Date</a>
            <a href="#" id="Titre" aria-label="Filtrer par Titre">Titre</a>
          </div>
        </div>
      </div>
      <div class="photograph-gallery">
      </div>
    </main>
    <div id="contact_modal" aria-modal="true" role="dialog" aria-label="Formulaire de contact">
			<div class="modal">
				<header>
          <div class="formContactInfos" >
            <h2 id="modal-title" class="modal-title">Contactez-moi</h2>
            <h2 class="contactName" aria-label="Contactez moi">Nom du contact</h2>
          </div>
          <button aria-label="Fermer la modale" onclick="closeModal()" class="closeBtn" ><img src="assets/icons/close.svg" alt="Fermer la modale"/></button>
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input type="text" name="prenom" id="prenom">
					</div>
          <div>
						<label for="nom">Nom</label>
						<input type="text" name="nom" id="nom">
					</div>
          <div>
						<label for="email">Email</label>
						<input type="email" name="email" id="email">
					</div>
          <div>
						<label for="message">Message</label>
						<textarea name="message" id="message" cols="30" rows="10"></textarea>
					</div>
				</form>
        <button class="submit_button" onclick="submitClick()">Envoyer</button>
			</div>
		</div>
    <div id="lightbox" aria-modal="true" role="dialog" aria-label="Galerie">
      <button aria-label="Fermer la modale" class="lightbox__close"><i class="fa-solid fa-xmark"></i></button>
      <button class="lightbox__next" aria-label="Image suivante"><i class="fa-solid fa-angle-right"></i></button>
      <button class="lightbox__prev" aria-label="Image précédente"><i class="fa-solid fa-angle-left"></i></button>
      <div class="lightbox__container">
        <img class="imageBox" src="#" alt="Aperçu image" tabindex="0" aria-label="Image">
        <video class="videoBox" src="#" controls tabindex="0" aria-label="Vidéo"></video>
        <div class="imageTitleBox"></div>
      </div>
    </div>
    <script src="scripts/utils/keysDown.js"></script>
    <script src="scripts/utils/trapFocusContact.js"></script>
    <script src="scripts/utils/trapFocusLightbox.js"></script>
    <script src="scripts/utils/Services.js"></script>
    <script src="scripts/utils/sortFromSelect.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographerInfos.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/pages/photographerPage.js"></script>
  </body>
</html>
