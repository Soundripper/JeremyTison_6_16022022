<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/sortFromSelect.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main" aria-disabled="false" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="sort">
        <h4>Trier par</h4>
        <div class="sortSelect">
          <select name="sortSelectDD" id="sortSelectDD">
            <option value="Popularité">Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
          </select>
        </div>
        <!-- <button class="sortButton">
          <ul>
            <li>Popularité<hr></li>
            <li>Date<hr></li>
            <li>Titre<hr></li>
          </ul>
        </button> -->
      </div>
      <div class="photograph-galery">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" aria-modal="true" aria-hidden="true" aria-disabled="true" role="dialog" aria-describedby="modalTitle">
				<header>
          <div class="formContactInfos">
            <h2 class="modal-title">Contactez-moi</h2>
            <h2 class="contactName"></h2>
          </div>
          <button onclick="closeModal()" class="closeBtn"><img src="assets/icons/close.svg"/></button>
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input type="text" name="prenom" id="prenom">
					</div>
          <div>
						<label for="nom">Nom</label>
						<input type="text" name="nom" id="nom">
					</div>
          <div>
						<label for="email">Email</label>
						<input type="email" name="email" id="email">
					</div>
          <div>
						<label for="message">Message</label>
						<textarea name="message" id="message" cols="30" rows="10"></textarea>
					</div>
				</form>
        <button class="submit_button" onclick="submitClick()">Envoyer</button>
			</div>
		</div>
    <div id="lightbox" aria-modal="true" aria-hidden="true" aria-disabled="true" role="dialog" aria-describedby="modalTitle">
      <button class="lightbox__close"><i class="fa-solid fa-xmark"></i></button>
      <button class="lightbox__next"><i class="fa-solid fa-angle-right"></i></button>
      <button class="lightbox__prev"><i class="fa-solid fa-angle-left"></i></button>
      <div class="lightbox__container">
        <img class="imageBox">
        <video class="videoBox" controls></video>
        <div class="imageTitleBox"></div>
      </div>
    </div>
    <script src="/scripts/utils/keysDown.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/sortFromSelect.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/photographerInfos.js"></script>
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
